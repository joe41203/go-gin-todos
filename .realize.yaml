settings:
  files:
    outputs:
      status: false
      path: ""
      name: .r.outputs.log
    logs:
      status: false
      path: ""
      name: .r.logs.log
    errors:
      status: false
      path: ""
      name: .r.errors.log
  legacy:
    force: true
    interval: 100ms
server:
  status: true
  open: true
  port: 5002
  host: localhost
schema:
  - name: /Users/yujikinjo/workspace/go-gin-todos
    path: /Users/yujikinjo/workspace/go-gin-todos
    commands:
      clean:
        status: true
      vet:
        status: true
      fmt:
        status: true
      test:
        status: true
      generate:
        status: true
      install:
        status: true
      build:
        status: true
      run:
        status: true
    watcher:
      extensions:
        - go
      paths:
        - /**/*
      ignore:
        paths:
          - .git
          - .realize
          - vendor
